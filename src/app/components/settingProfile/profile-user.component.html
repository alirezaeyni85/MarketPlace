
<app-head-route-page  [dataInput]="dataRoute" ></app-head-route-page>
<router-outlet></router-outlet>

<section *ngIf="false" >

<header  >

   <div class="link-header">
      <ul class="group-of-route">
         <li>Setting</li>
         <li>Profile</li>
         <li>Application</li>
         <li>Security</li>
         <li>Activity</li>
         <li>Payment Method</li>
      </ul>
     </div>
     <div class="container-info-user" [formGroup]="groupInfo">
      <div class="left-input-info">
         <h3 class="title-setting">User profile</h3>
   
         <div class="content-info">
            <div class="input-user">
               <label for="">Full Name</label>
               <div>
                  <input type="text" formControlName="firstName">
   
               </div>
            </div>
      
            <div class="profile-user">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"  fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <div class="infoes-user">
                 <h4>John Smith</h4>
                 <p>Welcome Setting Page</p>
                </div>
            </div>
            <div class="save-info-user">
               <button>Save</button>
            </div>
         
         </div>
         
   
      </div> 
       <div class="right-input-info">
         <h3 class="title-setting">Update Profile</h3>
   
         <div class="content-info content-right">
            <div class="input-user">
               <label for="">Email</label>
               <div>
                  <input type="text" formControlName="email">
   
               </div>
            </div><div class="input-user">
               <label for="">Password</label>
               <div>
                  <input type="text" formControlName="password">
   
               </div>
            </div>
      
            
            <div class="save-info-user" [hidden]="!groupInfo.valid">
               <button (click)="onSaveInfo()">Save</button>
            </div>
         
         </div>
         
      </div>
   </div>

</header>
<footer>
   <h3 class="title-setting">Personal Information</h3>

    <div class="container-inputs">
      <div class="left-inputs">
         <div class="input-user footer-input">
            <label for="">Full Name</label>
            <div>
               <input type="text">

            </div>
         </div><div class="input-user footer-input">
            <label for="">Full Name</label>

            <div>
               <input type="text">

            </div>
         </div><div class="input-user footer-input">
            <label for="">Full Name</label>
            <div>
               <input type="text">

            </div>
         </div>
      </div>
      <div class="right-inputs">
         <div class="input-user footer-input">
            <label for="">Full Name</label>
            <div>
               <input type="text">

            </div>
         </div><div class="input-user footer-input">
            <label for="">Full Name</label>
            <div>
               <input type="text">

            </div>
         </div>
         <div class="input-user footer-input">
            <label for="">Full Name</label>
            <div>
               <input type="text">

            </div>
         </div>
         
      </div>
      <div class="save-info-user">
         <button>Save</button>
      </div>
    </div>

</footer>
</section>
