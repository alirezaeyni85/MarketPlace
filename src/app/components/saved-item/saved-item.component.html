<app-head-route-page [dataInput]="dataRoute"></app-head-route-page>

<div class="container-items-shopping">
    
    <div class="item-shopping" *ngFor="let item of items ">
      <img src="../assets/images/NFTS.png" alt="">
      <h3>{{item.title}}</h3> 
      <div class="active-time" >
        <p *ngFor="let ativeTm of item.activeTime   ">{{ativeTm}}</p>
        
        
      </div>
      <span class="time-end">0.05 ETH</span>
     <div class="active-time finish-time">
        <p>3h 1m 50s</p>
         <p>0.15 ETH</p>
     </div>
     <div class="btn-buy" style="background-color: rgb(218, 29, 0); ">
      <button (click)="onDelete(item.id)" >Delete</button>
     </div>
    </div>
  

  
  
  </div>
